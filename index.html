<!DOCTYPE html>
<html lang="ko">

    />
    <link

      sizes="114x114"
      href="./icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./icons/apple-icon-144x144.png"
    />

      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-icon-152x152.png"

      type="image/png"
      sizes="192x192"
      href="./icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./icons/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./croquis/croquis.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="show-on-load">
    <div id="landing" class="flex vertical centering abs centered">
      <h1 class="main-title centered-text">
        <span class="black">G</span>
        <span class="bold">E</span>
        <span class="regular">U</span>
        <span class="thin">L</span>
      </h1>
      <spacer- data-size="0.5rem"></spacer->
      <h4 id="example" class="centered-text"></h4>
      <spacer- data-size="1rem"></spacer->
      <button
        id="start-btn"
        class="text-l bold square-btn hover-back black-border-r"
      >
        타이핑해보기
      </button>
    </div>
    <a
      href="https://github.com/seungrolee/geul/settings"
      class="go-github abs button no-underscore"
      >GitHub</a
    >
    <div id="demo-area" class="abs centered-x _hidden half-x">
      <button id="back-btn" class="text-xxl hover-scale no-padding">
        <icon->keyboard_backspace</icon->
      </button>
      <p class="input-wrap flex">
        <input id="input" type="text" placeholder="타이핑해보세요" />
      </p>
      <div id="button-wrap">
        <drop-down id="type-selector">
          <div class="selected" data-title="geul">새로쓰기 (Geul.geul)</div>
          <div data-title="add">이어쓰기 (Geul.add)</div>
          <div data-title="reverse">반전 (Geul.reverse)</div>
        </drop-down>
      </div>
      <p id="result">여기에서 타이핑 효과를 확인하세요</p>
    </div>
    <script src="./geul.js"></script>
    <script src="./croquis/croquis.js"></script>
    <script src="index.js"></script>
  </body>
</html>
